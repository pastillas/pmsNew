<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/login.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <style>
    #toast-container {
      top: auto !important;
      right: auto !important;
      left:45%;
    }
  </style>


</head>
<body>
  <script>
    $(document).ready(function(){
      Materialize.toast("Registration failed! Username already exists.", 4000);
    });
    </script>'
<!-- Modal Trigger -->
  <a class="waves-effect waves-light btn" href="#modal1">Modal</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Register</h4>
      <div class="row">
        <form method="POST" id="register-form" enctype="multipart/form-data">
          <div class="col s6">
            <div class="file-field input-field">
              <img src="yuna.png" style="width:250px;">
              <br>
              <div class="btn">
                <span>File</span>
                <input type="file" name="profpic" id="profpic" required>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </div>
          <div class="col s6">
            <div class="container">
              <div class="input-field">
                <input placeholder="Placeholder" name="first_name" type="text" class="validate" required>
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field">
                <input placeholder="Placeholder" name="last_name" type="text" class="validate" required>
                <label for="last_name">Last Name</label>
              </div>
              <div class="input-field">
                <input placeholder="Placeholder" name="position" type="text" class="validate" required>
                <label for="position">Position</label>
              </div>
              <div class="input-field">
                <input placeholder="Placeholder" name="username" type="text" class="validate" required>
                <label for="username">Username</label>
              </div>
              <div class="input-field">
                <input placeholder="Placeholder" name="password" type="password" class="validate" required>
                <label for="password">Password</label>
              </div>
            </div>
          </div>
          <!--</form>-->
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" name="btn-signup" class="modal-action waves-effect waves-green btn-flat" id="done">Done</button>
    </div>
  </div>
  </form>
  </div>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    $('.modal').modal();


    $("#done").click(function(){
        $('#modal1').modal('close');
        Materialize.toast('I am a toast!', 4000) // 4000 is the duration of the toast
    });


  });
  </script>

</body>
</html>
